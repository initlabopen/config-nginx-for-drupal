domain: rastl.ru
# Setup nginx
nginx_official_repo: True
nginx_http_params:
  - log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" $request_time'
  - sendfile on
  - access_log /var/log/nginx/access.log
  - error_log /var/log/nginx/error.log
  - client_max_body_size 256M
  - keepalive_timeout 65
  - gzip on
  - gzip_proxied any
  - gzip_types text/plain text/xml application/xml application/x-javascript application/javascript text/javascript text/css text/json
  - gzip_disable "msie6"
  - gzip_comp_level 5
  - add_header X-Content-Options nosniff
  - add_header X-Micro-Cache $upstream_cache_status
nginx_sites:
  000-default:
    - listen 80 default_server
    - server_name localhost
    - root "/var/www/html"
    - return 444
  {{ domain }}-ssl-www:
    - listen 443 ssl
    - server_name www.{{ domain }}
    - access_log /var/log/nginx/rastl.ru-access.log main
    - error_log /var/log/nginx/rastl.ru-error.log
    - ssl_certificate     /etc/ssl/rastl.crt
    - ssl_certificate_key /etc/ssl/rastl.key
    - return 301 $scheme://{ domain }$request_uri
  {{ domain }}-ssl:
    - listen 443 ssl
    - server_name {{ domain }}
    - ssl_certificate     /etc/ssl/rastl.crt
    - ssl_certificate_key /etc/ssl/rastl.key
## Filesystem root of the site and index.
    - root /home/webmaster/domains/dev.rastl.ru/html
    - index index.php
    - access_log /var/log/nginx/dev.rastl.ru-access.log main
    - error_log /var/log/nginx/dev.rastl.ru-error.log
    - auth_basic "Restricted"
    - auth_basic_user_file  auth_basic/dev
## See the blacklist.conf file at the parent dir: /etc/nginx.
## Deny access based on the User-Agent header.
    - if ($bad_bot) {return 444;}
## Deny access based on the Referer header.
    - if ($bad_referer) { return 444;  }
## Protection against illegal HTTP methods. Out of the box only HEAD,
## GET and POST are allowed.
    - if ($not_allowed_method) {return 405;}
    - fastcgi_keep_conn on
    - location ~* ^.+\.(css|ico|cur|js|jpe?g|gif|htc|ico|png|html|xml|otf|ttf|eot|woff2?|svg|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar|swf|woff|ogg|mp4|wav|aac|skin)$ {
      expires max;
      error_page 404 = @rewrite;}
    - location ~* /files/styles/ {
      access_log off;
      expires max;
      return 404;}
    - location = /robots.txt {
      allow all;}
    - location ~* ^(?:.+\.(?:htaccess|make|txt|engine|inc|info|install|module|profile|po|pot|sh|.*sql|test|theme|tpl(?:\.php)?|xtmpl)|code-style\.pl|/Entries.*|/Repository|/Root|/Tag|/Template)$ {
      deny all;
      access_log off;}
    - location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;}
## Advanced Aggregation module CSS support http://drupal.org/project/advagg.
    - location ^~ /sites/default/files/advagg_css/ {
      expires max;
      add_header ETag '';
      add_header Last-Modified 'Wed, 20 Jan 1988 04:20:42 GMT';
      add_header Accept-Ranges '';
      location ~* /sites/default/files/advagg_css/css[_[:alnum:]]+\.css$ {
        access_log off;
        try_files $uri @rewrite;} }
## Advanced Aggregation module JS support. http://drupal.org/project/advagg.
    - location ^~ /sites/default/files/advagg_js/ {
      expires max;
      add_header ETag '';
      add_header Last-Modified 'Wed, 20 Jan 1988 04:20:42 GMT';
      add_header Accept-Ranges '';
      location ~* /sites/default/files/advagg_js/js[_[:alnum:]]+\.js$ {
        access_log off;
        try_files $uri @rewrite;}}
    - location ~ ^/sites/default/files/(.+)\.php$ {
      return 403;}
      ## Trying to access private files directly returns a 404.
    - location ^~ /sites/default/files/private/ {
      internal;}
    #- location ~* ^/.well-known/ {allow all;}
    - location ~ ^/files/(.+)\.php$ {
      return 403;}
    - location ~ ^/tmp/(.+)\.php$ {
      return 403;}
    - location / {
      try_files $uri @rewrite;}
    - location ~ '\.php$|^/update.php|/cron.php' {
      proxy_pass http://phpapache/index.php?q=$uri;
      proxy_set_header Connection '';
      proxy_redirect default;
      proxy_set_header Host             $host;
      proxy_set_header X-Forwarded-For        $remote_addr;
      client_max_body_size 10m;
      client_body_buffer_size 128k;
      proxy_send_timeout 90;
      proxy_connect_timeout 90;
      proxy_read_timeout 90;
      proxy_buffer_size 4k;
      proxy_buffers 16 32k;
      proxy_busy_buffers_size 64k;
      proxy_temp_file_write_size 64k;
      include apps/drupal/microcache_proxy_auth.conf; }
    - location @rewrite {
      rewrite ^/(.*)$ /index.php?q=$1 last; }
    - location /nginx_status {
      if ($dont_show_nginx_status) {return 403;}
      stub_status on;
      access_log off;}
    - location = /favicon.ico {
      expires 30d;
      try_files /favicon.ico @empty;}
      ## Return an in memory 1x1 transparent GIF.
    - location @empty {
      expires 30d;
      empty_gif;}
